{% extends "base.html" %}
{% block title%}Home{% endblock %}

{% block content %}
<h2 class="text-center p-2">{{ character.name }}</h2>
<div class="text-center">
    <p>{{ (character.charClass).capitalize() }}</p>
    <p>{{ (character.race).capitalize() }}</p>
    <p>{{ (character.allingment).capitalize() }}</p>
</div>
<div class="text-center">
    <a class="btn btn-primary" href="/characters" role="button">Go back</a>
</div>
{% endblock %}
